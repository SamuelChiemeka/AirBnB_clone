<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="icon" href="images/hbnb_icon.ico">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colorado, Oregon, ...</h4>
                <div class="popover">
                    <ul>
                        <li class="list_state">
                            <h2>Colorado</h2>
                        </li>
                        <ul class="list_state_item">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                        <li class="list_state">
                            <h2>Oregon</h2>
                        </li>
                        <ul class="list_state_item">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Gaming console, TV, ...</h4>
                <div class="popover">
                    <ul>
                        <li>Gaming console</li>
                        <li>TV</li>
                        <li>Wifi</li>
                    </ul>
                </div>
            </div>

            <button>Search</button>
        </section>
        
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
            </article>
            <article>
                <h2>Place 2</h2>
            </article>
            <article>
                <h2>Place 3</h2>
            </article>
        </section>
    </div>

    <footer>Best School</footer>
</body>

</html>
